{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7x5kkCgf47dLk7fPvHG61SzO3IuTVn2c/D9" crossorigin="anonymous">
    <style>
        body {
            background-color: #0D1117;
            color: #E6EDF3;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .post-container {
            background-color: #161B22;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .post-container h2 {
            color: #58A6FF;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-container .post-date {
            color: #9AA2AB;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .post-container p {
            color: #E6EDF3;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #58A6FF;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .btn-primary:hover {
            background-color: #1F6FEB;
        }

        .btn-danger {
            background-color: #D73A49;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .btn-danger:hover {
            background-color: #A62129;
        }

        .btn-secondary {
            background-color: #30363D;
            border: none;
            font-weight: bold;
            color: #E6EDF3;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .btn-secondary:hover {
            background-color: #1D2229;
        }
    </style>
</head>
<body>
    <header class="bg-dark py-3 text-center">
        <h1 class="logo text-primary">AzBlog</h1>
    </header>
    <main>
        <div class="container">
            <div class="post-container">
                <!-- Return Button -->
                <a href="{% url 'index' %}" class="btn btn-secondary mb-3">Return</a>

                <!-- Post Title -->
                <h2>{{ post.title }}</h2>

                <!-- Post Published Date -->
                <p class="post-date">Published: {{ post.published_date }}</p>

                <!-- Post Content -->
                <p>{{ post.content|linebreaks }}</p>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <!-- Edit Button -->
                    <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-primary">Edit</a>

                    <!-- Delete Button -->
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center bg-dark py-3 mt-5">
        <p class="mb-0 text-secondary">&copy; 2024 AzBlog. All rights reserved.</p>
    </footer>
</body>
</html>
